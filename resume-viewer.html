<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Resume - Venkatesh</title>
    <style>
        .pdf-container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .toolbar {
            background-color: var(--card-color);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }
        .back-button {
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <div class="toolbar">
            <a href="index.html#resume" class="btn back-button"><i class="fas fa-arrow-left"></i> Back to Portfolio</a>
            <a href="assets\Resume.pdf" class="btn" download><i class="fas fa-download"></i> Download PDF</a>
        </div>
        <iframe src="https://mozilla.github.io/pdf.js/web/viewer.html?file=https://mherenow.github.io/Portfolio/assets/Resume.pdf" 
                class="pdf-viewer" 
                title="Resume PDF"></iframe>
    </div>
    
    <!-- Font Awesome for icons (assuming you're using it in your main site) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
